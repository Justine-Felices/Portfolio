<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="dom-projects.css" />
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      onclick=" subscribe();
        "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <input
      placeholder="Cost of Order"
      class="js-input"
      type="number"
      onkeydown="handleCostKeyDown(event);"
    />
    <button class="calculate" onclick="calculateShipping();">Calculate</button>
    <p class="result"></p>
    <input
      class="inputName"
      type="text"
      placeholder="Enter your Name"
      onkeydown="if (event.key === 'Enter'){
      printName()
    }"
    />
    <button onclick=" printName();">Submit</button>
    <p class="print-name"></p>

    <script>
      window.document;
      window.console.log(window);

      function subscribe() {
        const subscribeButton = document.querySelector(".js-subscribe-button");
        if (subscribeButton.innerText === "Subscribe") {
          subscribeButton.innerHTML = "Unsubscribed";
        } else {
          subscribeButton.innerHTML = "Subscribe";
        }
      }
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculateShipping();
        }
      }

      function calculateShipping() {
        const inputElement = document.querySelector(".js-input");
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }
        document.querySelector(".result").innerHTML = cost;
      }

      function printName() {
        const Name = document.querySelector(".inputName");
        let name = Name.value;
        document.querySelector(".print-name").innerHTML = `Hello, ${name}`;
        console.log(name);
      }
    </script>
  </body>
</html>
