<!DOCTYPE html>

<html lang="en">
  <head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="11-todo-list.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="glass-morphism">
        <div class="todo-list-title">Todo List</div>
        <div class="grid-container">
          <div class="grid-item">
            <input class="js-name-input" type="text" placeholder="Todo name" />
          </div>
          <div class="grid-item">
            <input class="js-date" type="date" />
          </div>
          <div class="grid-item">
            <button class="js-add-button">Add</button>
          </div>
        </div>
        <div class="js-todo-container"></div>
      </div>
    </div>
    <script src="11-todo-list.js"></script>
  </body>
</html>
