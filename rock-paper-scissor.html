<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissor.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="flex-container">
      <div>
        <button
          class="rock-button"
          onclick="
            playGame('Rock');
            "
        >
          <img class="rock-emoji" src="Icons/rock-emoji.png" />
        </button>
      </div>
      <div>
        <button
          class="paper-button"
          onclick="
            playGame('Paper');
    "
        >
          <img class="paper-emoji" src="Icons/paper-emoji.png" />
        </button>
      </div>
      <div>
        <button
          class="scissor-button"
          onclick="
            playGame('Scissors');
    "
        >
          <img class="scissor-emoji" src="Icons/scissors-emoji.png" />
        </button>
      </div>
    </div>
    <p class="js-result"></p>
    <p class="js-bothPick"></p>
    <p class="js-score"></p>
    <div class="reset-score-flex-container">
      <button
        class="js-reset"
        onclick="
            resetScore();
    "
      >
        Reset Score
      </button>
      <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
    </div>
  </body>
  <script src="Rock-Paper-Scissor.js"></script>
</html>
